{% extends "Echo_app/base.html" %}
{% load static %}

{% block title %}
    Echo Games | Jogo da Velha
{% endblock %}

{% block extra_css %}
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alinha no topo da área principal */
            padding: 20px;
            min-height: 80vh; /* Ocupa a maior parte da tela */
            background-color: #ffffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px 0;
            border: 2px solid #333;
            background-color: #333;
        }

        .cell {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #ffffffff;
        }

        .cell.X {
            color: #E10F26; /* Azul para 'X' */
        }

        .cell.O {
            color: #000000ff; /* Vermelho para 'O' */
        }
        
        #status {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #restart-button:hover {
            background-color: #218838;
        }

        /* Ajuste para garantir que o main não limite demais o container do jogo */
        .app-content {
            padding: 0; /* Remove o padding padrão da main se estiver atrapalhando */
        }

        /* ===================================== */
        /* ESPAÇOS DE PUBLICIDADE */
        /* ===================================== */
        .ad-container {
            width: 100%;
            max-width: 1200px; /* Mesma largura aproximada do grid do jogo */
            text-align: center;
            margin: 0 auto; /* Centraliza e remove margem superior */
            padding: 0;
        }

        .ad-label {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0;
            margin-top: 1rem;
            font-weight: 600;
        }

        .ad-content {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
        }

        .ad-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Publicidade depois do jogo */
        .ad-after-game {
            margin-top: 5px;
            margin-bottom: 150px;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="game-container">
        <h2 id="status">Vez do Jogador X</h2>
        <div class="grid-container">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart-button">Reiniciar Jogo</button>
    </div>

    <div class="ad-container ad-after-game">
        <div class="ad-label">Publicidade</div>
        <div class="ad-content">
            <img src="{% static 'Echo_app/images/propaganda4.jpg' %}" alt="Publicidade" class="ad-image">
        </div>
    </div>
{% endblock %}


{% block extra_js %}
    {{ block.super }} <script src="{% static 'Echo_app/js/jogo_da_velha.js' %}"></script>
{% endblock %}
