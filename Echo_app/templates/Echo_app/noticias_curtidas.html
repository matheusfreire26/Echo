<div class="jc-container">

    <h1 class="jc-title">Curtidas</h1>

    <!-- SEARCH -->
    <form method="GET" class="jc-search-box">
        <input type="text" name="q" placeholder="Pesquisa" value="{{ request.GET.q }}">
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>

    <!-- FILTERS -->
    <div class="jc-filters">
        <a href="?q={{ request.GET.q }}" class="chip {% if not categoria_ativa %}chip-active{% endif %}">Tudo</a>
        {% for categoria in categorias_disponiveis %}
            <a href="?categoria={{ categoria.nome }}&q={{ request.GET.q }}"
               class="chip {% if categoria_ativa == categoria.nome %}chip-active{% endif %}">
                {{ categoria.nome }}
            </a>
        {% endfor %}
    </div>

    <a class="jc-cancel">Cancelar</a>

    <!-- GRID -->
    <div class="jc-grid">
        {% for noticia in noticias_curtidas %}
        <div class="jc-card">

            <img src="{{ noticia.imagem.url }}" class="jc-card-img">

            <div class="jc-card-overlay"></div>

            <p class="jc-card-title">
                {{ noticia.titulo }}
            </p>

            <label class="jc-check-container">
                <input type="checkbox" name="selecionadas" value="{{ noticia.id }}">
                <span class="jc-check"></span>
            </label>

        </div>
        {% endfor %}
    </div>

    <button class="jc-unlike-btn">
        Descurtir ({{ noticias_curtidas|length }})
    </button>

</div>
