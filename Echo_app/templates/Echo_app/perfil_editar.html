{% extends 'Echo_app/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .edit-profile-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }
    .edit-profile-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 30px;
    }
    
    /* --- AJUSTE DE TAMANHO AQUI --- */
    .avatar-grid {
        display: grid;
        /* Aumentei de 80px para 130px para ficarem maiores */
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 20px; /* Mais espaço entre eles */
        margin-top: 15px;
        margin-bottom: 30px;
    }
    .avatar-option {
        width: 100%;
        aspect-ratio: 1; /* Garante que fique sempre quadrado/redondo */
        border-radius: 50%;
        cursor: pointer;
        border: 4px solid transparent; /* Borda mais grossa */
        transition: all 0.2s;
        object-fit: cover;
    }
    .avatar-option:hover {
        transform: scale(1.05);
        border-color: #eee;
    }
    /* Classe para destacar o avatar selecionado */
    .avatar-option.selected {
        border-color: #0D8ABC;
        box-shadow: 0 0 15px rgba(13, 138, 188, 0.4);
        transform: scale(1.05);
    }
    
    .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
    }
    .divider span {
        background: white;
        padding: 0 15px;
        color: #777;
        font-weight: bold;
        position: relative;
        z-index: 1;
    }
    .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        border-top: 1px solid #ddd;
        z-index: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <div class="edit-profile-card">
        <h2 style="text-align: center; margin-bottom: 30px; font-weight: bold; color: #333;">Editar Perfil</h2>
        
        <form method="POST" action="{% url 'Echo_app:perfil_editar' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Campo oculto -->
            <input type="hidden" name="avatar_escolhido" id="avatar_escolhido">

            <!-- SEÇÃO 1: AVATARES -->
            <div class="mb-4">
                <h5 style="font-weight: bold; color: #333; margin-bottom: 10px; text-align: center;">Escolha seu Avatar</h5>
                <p style="font-size: 0.9rem; color: #666; text-align: center; margin-bottom: 20px;">Clique em uma das opções abaixo:</p>
                
                <div class="avatar-grid">
                    {% for avatar_file in lista_avatars %}
                        <img src="{% static 'avatars/'|add:avatar_file %}" 
                             alt="Opção de Avatar" 
                             class="avatar-option"
                             onclick="selectAvatar('{{ avatar_file }}', this)">
                    {% endfor %}
                </div>
            </div>

            <div class="divider">
                <span>OU</span>
            </div>

            <!-- SEÇÃO 2: UPLOAD -->
            <div class="mb-4" style="text-align: center;">
                <label for="foto_perfil" style="font-weight: bold; display: block; margin-bottom: 10px;">Faça upload de sua própria foto:</label>
                <input type="file" class="form-control" name="foto_perfil" id="foto_perfil" accept="image/*" style="max-width: 400px; margin: 0 auto;">
            </div>

            <hr style="margin: 30px 0;">

            <!-- SEÇÃO 3: DADOS -->
            <h5 style="font-weight: bold; margin-bottom: 20px;">Seus Dados</h5>
            
            <div class="mb-3">
                <label for="first_name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ usuario.first_name }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
            </div>

            <div class="mb-3">
                <label for="biografia" class="form-label">Biografia</label>
                <textarea class="form-control" id="biografia" name="biografia" rows="3">{{ perfil.biografia|default:'' }}</textarea>
            </div>

            <!-- BOTÕES -->
            <div style="display: flex; justify-content: space-between; margin-top: 30px;">
                <a href="{% url 'Echo_app:perfil' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary" style="padding: 10px 40px; font-weight: bold;">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>

<script>
    function selectAvatar(filename, element) {
        document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
        element.classList.add('selected');
        document.getElementById('avatar_escolhido').value = filename;
        document.getElementById('foto_perfil').value = "";
    }

    document.getElementById('foto_perfil').addEventListener('change', function() {
        document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
        document.getElementById('avatar_escolhido').value = "";
    });
</script>
{% endblock %}
