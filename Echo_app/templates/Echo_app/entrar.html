<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Echo</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'Echo_app/css/base.css' %}?v={% now 'U' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Echo_app/css/login.css' %}?v={% now 'U' %}">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--cor-fundo, #f0f2f5);
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        
        <img src="{% static 'Echo_app/images/logo_JC.png' %}" alt="Logo" class="logo-image">

    <form method="post" action="{% url 'Echo_app:entrar' %}" autocomplete="off">
            {% csrf_token %}

            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            
            {% if erro_login %}
                <div class="form-error">
                    {{ erro_login }}
                </div>
            {% endif %}
            
            <div class="form-group">
                <label for="id_username">Usu√°rio:</label> 
                <input type="text" name="username" id="id_username" class="form-input" required
                       value="{{ username_preenchido|default:'' }}"> 
            </div>

            <div class="form-group">
                <label for="id_password">Senha:</label>
                <input type="password" name="password" id="id_password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="extra-links">
            <a href="{% url 'Echo_app:esqueci_senha' %}">Esqueceu a senha?</a>
            <a href="{% url 'Echo_app:registrar' %}">Cadastre-se</a>
        </div>
        
    </div>

</body>
</html>
